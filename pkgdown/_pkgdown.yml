reference:
  - title: "Making"
    desc: |
      Functions for constructing, simulating, and importing
      one-mode and two-mode networks:
    contents:
      - starts_with("create_")
      - starts_with("generate_")
      - starts_with("read")
      - starts_with("write")
  - title: "Manipulation"
    desc: |
      Functions for coercing objects between different classes, 
      reformatting or transforming the type of network,
      or adding information to or retrieving information from the network.
    contents:
      - starts_with("as_")
      - starts_with("to_")
      - add
      - miss
  - title: "Properties"
    desc: |
      Functions for identifying properties of networks, nodes, or ties.
      All `node_` and `tie_` measures return a single vector.
      `network_` measures return one or, in some cases of two-mode measures,
      two values.
      The `is_*()` family all return logical scalars (TRUE or FALSE).
    contents:
      - grab
      - contains("is_")
  - title: "Mapping"
    desc: "Functions for plotting and visualising graphs of different types:"
    contents:
      - auto_graph
      - starts_with("layout_")
  - title: "Data"
    desc: |
      The package contains a variety of networks useful for pedagogical purposes
      and used in the course 'Social Networks Theories and Methods'.
    contents:
      - starts_with("ison_")
